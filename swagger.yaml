openapi: 3.0.0
info:
  title: Slot Machine Microservices API
  description: API for a slot machine game with points accumulation and rewards
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Slot Machine Service
  - url: http://localhost:3001
    description: Points Service
paths:
  /spin:
    post:
      summary: Spin the slot machine
      tags:
        - Slot Machine
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
            example:
              userId: "user123"
      responses:
        '200':
          description: Successful spin
          content:
            application/json:
              schema:
                type: object
                properties:
                  spinResult:
                    type: array
                    items:
                      type: integer
                  pointsEarned:
                    type: integer
                  newBalance:
                    type: integer
              example:
                spinResult: [7, 7, 7]
                pointsEarned: 21
                newBalance: 71
        '403':
          description: Not enough spins
        '500':
          description: Internal server error
  /balance/{userId}/{resource}:
    get:
      summary: Get user balance
      tags:
        - Points
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: resource
          required: true
          schema:
            type: string
            enum: [points, spins]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: integer
              example:
                balance: 100
  /update:
    post:
      summary: Update user points and spins after a spin
      tags:
        - Points
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                spinResult:
                  type: array
                  items:
                    type: integer
                spinsUsed:
                  type: integer
            example:
              userId: "user123"
              spinResult: [7, 7, 7]
              spinsUsed: 1
      responses:
        '200':
          description: Successful update
          content:
            application/json:
              schema:
                type: object
                properties:
                  pointsEarned:
                    type: integer
                  newBalance:
                    type: integer
                  missionCompleted:
                    type: boolean
              example:
                pointsEarned: 21
                newBalance: 71
                missionCompleted: true
        '400':
          description: Missing required fields
        '500':
          description: Internal server error
  /set-balance:
    post:
      summary: Set balance for a user
      tags:
        - Points
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                resource:
                  type: string
                  enum: [points, spins]
                amount:
                  type: integer
            example:
              userId: "user123"
              resource: "spins"
              amount: 10
      responses:
        '200':
          description: Balance set successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  newBalance:
                    type: string
              example:
                message: "spins balance updated successfully"
                newBalance: "10"
        '400':
          description: Missing required fields or invalid resource type
        '500':
          description: Internal server error
components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
      example:
        error: "Internal server error"